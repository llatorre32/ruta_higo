spring.application.name=sistema-stock

# Configuración de la base de datos
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USS}
spring.datasource.password=${DB_PASS}

# Configuración de archivos
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Configuración del directorio de almacenamiento local
app.file-storage.path=${FILE_STORAGE_PATH:./files}

# Configuración de la documentación API
springdoc.override-with-generic-response=false
springdoc.api-docs.path=/api/v3/api-docs

# Configuración JWT
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890123456789012345678901234567890}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Configuración de Email
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:tu-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:tu-password-app}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=*

# URL del frontend para los enlaces en emails
app.frontend.url=${FRONTEND_URL:http://localhost:3000}

# Configuración de verificación
app.verification.email.expiration.hours=${EMAIL_VERIFICATION_EXPIRATION:24}
app.verification.password.expiration.hours=${PASSWORD_RESET_EXPIRATION:1}

# Configuración de seguridad
logging.level.org.springframework.security=DEBUG

# Deshabilitamos Swagger UI ya que usaremos Scalar
springdoc.swagger-ui.enabled=false

# Configuración del servidor
server.port=8080
